<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GifTastic!!</title>
  <!--Custom CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky|Freckle+Face" rel="stylesheet">   
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
 
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-xs-12">
        <h1 >GifTastic!!</h1>
      </div>
      <div class="col-md-8 col-xs-12">
        <div class="gifButtons"></div>
      </div>
      <div class="col-md-4 searchGif">

        <form class="form-group">
          <div class="form-group mx-sm-3 mb-2">
            <label for="topicToSearch" class="textSearch">Add a topic</label>
            <input type="text" class="form-control" id="addTopic" placeholder="Topic to add...">
          </div>
          <button type="submit" class="submiTopic btn btn-primary btn-sm mt-md-3 m-xs-1 mr-md-2 ml-md-2">Add Button</button>
          <button type="button" class=" clearResults btn btn-secondary btn-sm mt-md-3 m-xs-1 ml-md-2 mr-md-2">Clear Gifs</button>
        </form>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="gifResults"></div>
    <div class="goBack"><a href="#top">[ Back to Top ]</a></div>
  </div>

  <!--Javascript-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
