<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifTastic!!</title>
    <!--Custom CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
</head>
<body>
    <div class="gifButtons"></div>
    <div class="searchGif">
            <form class="form-group">
                    <div class="form-group mb-2">
                      <label for="topicToSearch" class="textSearch">Gif Search</label>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                      <label for="topicToSearch" class="sr-only">Add a topic</label>
                      <input type="text" class="form-control" id="addTopic" placeholder="Gif Search...">
                    </div>
                    <button type="submit" class="submiTopic btn btn-primary mt-3 mr-2 ">Submit</button>
                    <button type="button" class=" clearResults btn btn-secondary mt-3 ml-2">Clear Gifs</button>
                  </form>
    </div>
    <div class="gifResults"></div>
    

    <!--Javascript-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
     <script src="assets/javascript/app.js"></script>
</body>
</html>
